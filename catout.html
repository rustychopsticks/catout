<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CAT OUT</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Le styles -->
        <link href="bootstrap.min.css" rel="stylesheet">
        <link href="bootstrap-responsive.min.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>

    <body>
        <div class="container" style="margin-top:50px" id="topcont">
            <div class="well" id="topwell">
                <div class="row" id="top">
                    <div class="span5" id="instr">
                        Get the cat out the door to score as many points as possible.
                    </div>
                </div>
            </div>

            <div id="catholder">
                <div class="row">
                    <div class="span12">
                        <div class="row" id="playarea">
                            <div class="span10" id="catstart"><img src="cat.jpg" height="70" width="90" id="cat" style="position:absolute; top:300px"></div>
                            <div class="span2" id="doorspan"><img src="door.jpg" height="180" width="120" id="door" style="position:absolute; top:180px"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="btnholder">
				<div class="btn btn-large btn-info" id="r" >Right</div>
			</div>
        </div>
        <div id="rb">
			<div class="btn btn-large btn-inverse" id="restart" style="display: none;">Restart</div>
		</div>

        <script src="jquery-2.1.0.min.js"></script>
        <script src="bootstrap.min.js"></script>
        <script src="jquery-ui-1.10.4.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
